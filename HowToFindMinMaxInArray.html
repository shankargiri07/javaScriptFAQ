<!--Min Number in array-->
<script>
    const arrNumber = [1, 2, 43,56, 234]
    const minFunction = (arr) => {
        return arr.reduce(function(pre, cur){
            return pre<cur?pre:cur
        });
    }
    console.log(minFunction(arrNumber))
</script>
